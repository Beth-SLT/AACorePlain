<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AACore</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./resouces/favicon_16px.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./resouces/favicon-ios.png"
    />

    <!-- <script> navigator.serviceWorker.register("sw.js"); </script> -->
    <!-- <script>navigator.serviceWorker.register("public/pwabuilder-adv-sw.js")</script>  -->
    <!-- <script>navigator.serviceWorker.register("sw.js")</script>  -->
    <link rel="manifest" href="./manifest.json" />
  </head>

  <body>
    <div id="sidebar" class="hidden sidebar">
      <button class="sidebarButton" id="closeSidebarButton">
        Close
      </button>
      <h2>Settings:</h2>
      <div>
        <label for="voicesSelect">Select Voice:</label>
        <select id="voicesSelect">
          <option disabled>Select Voice</option>
        </select>
      </div>
      <h3>Select Set:</h3>
      <div id="boardSelectionList">
        <!-- Filled by JS -->
      </div>

      <h3>Boards:</h3>
      <div>
        <button class="sidebarButton" id="createBoardMenuButton">New Board</button>
        <button class="sidebarButton" id="importBoardButton">Import Board</button>
        <button class="sidebarButton" id="exportBoardButton">Export Board</button>
      </div>
      <input id="importInput" type="file" accept=".json" class="hidden" />

      <h3>Lock sidebar:</h3>
      <button class="sidebarButton" id="lockSidebarButton">Lock sidebar</button>

      <h3>Edit Mode (for custom boards):</h3>
      <button class="sidebarButton" id="editToggleButton">Enable/Disable Edit Mode</button>

      <h2>Version:</h2>
      <p>0.0.51</p>
    </div>

    <div id="createBoardSidebar" class="hidden sidebar">
      <button class="sidebarButton" id="closeCreateBoardSidebarButton">
        Close
      </button>
      <h2>Create Board</h2>
      <div>
        <label for="nameInput">Name: (must be unique)</label>
      </div>
      <div>
        <input id="nameInput" type="text" />
      </div>
      <div>
        <label for="rowsInput">Rows:</label>
      </div>
      <div class="displayFlexRow">
        <input
          id="rowsInput"
          type="range"
          min="3"
          max="10"
          step="1"
          value="3"
        />
        <div id="rowsInputDisplay">3</div>
      </div>
      <div>
        <label for="colsInput">Columns:</label>
      </div>
      <div class="displayFlexRow">
        <input
          id="colsInput"
          type="range"
          min="3"
          max="12"
          step="1"
          value="3"
        />
        <div id="colsInputDisplay">3</div>
      </div>

      <div>
        <label for="topLevelInput">Show in sidebar:</label>
        <input type="checkbox" id="topLevelInput">
      </div>

      <button class="sidebarButton" id="generateEmptyButton">Create</button>
    </div>

    <div id="editTileSidebar" class="hidden sidebar">
      <button class="sidebarButton" id="closeEditTileSidebarButton">
        Close
      </button>

      <h2>Edit Tile</h2>
      
      <div><label for="selectedTileNumber">Selected Tile:</label></div>
      <div><input id="selectedTileNumber" type="text" disabled /></div>

      <div><label for="displayNameInput">Display Name:</label></div>
      <div><input id="displayNameInput" type="text" /></div>
      
      <div><label for="pronounciationInput">Pronounciation (if required):</label></div>
      <div><input id="pronounciationInput" type="text" /></div>

      <div>
        <label for="colourInput">Colour:</label>
      </div>
      <div>
        <select id="colourInput">
          <option value="red">Red</option>
          <option value="pink">Pink</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="grey">Grey</option>
          <option value="white">White</option>
          <option value="linkColour">For Type:Link</option>
        </select>
      </div>

      <div>
        <label for="tileType">Type:</label>
      </div>
      <div>
        <select id="tileTypeInput">
          <option value="blank">Blank</option>
          <option value="iconAndText">Icon and Text</option>
          <option value="textOnly">Text Only</option>
          <option value="link">Link to another board (unspoken)</option>
        </select>
      </div>

      <div>
        <label id="iconNameInputLable" for="iconNameInput">Icon Name:</label>
      </div>
      <div><input id="iconNameInput" type="text" /></div>

      <div>
        <label id="iconLinkInputHidden" for="iconLinkInput">Icon Link:</label>
      </div>
      <div><input id="iconLinkInput" type="text" /></div>

      <div>
        <label for="linkToInput">Link to board:</label>
      </div>
      <div><select id="linkToInput">
        <option value="">None</option>
        <!-- Other options added by JS -->
      </select></div>

      <button class="sidebarButton" id="editTileSubmitButton">Save Edit to Tile</button>
      <button class="sidebarButton" id="saveBoardButton">Save Board</button>
    </div>

    <div id="topBar" class="topBar">
      <button id="sidebarButton" class="largeText">â˜°</button>
      <input
        class="sentenceDisplay"
        id="sentenceDisplay"
        type="text"
        disabled
      />
      <button
        title="Play Sentence"
        aria-label="Play Sentence"
        id="playButton"
        class="playbackButton"
      >
        <img alt="play icon" width="40" height="40" src="./resouces/play.svg" />
      </button>
      <button
        title="Delete Sentence"
        aria-label="Clear Sentence"
        id="clearButton"
        class="playbackButton"
      >
        <img
          alt="delete icon"
          width="40"
          height="40"
          src="./resouces/delete.svg"
        />
      </button>
    </div>

    <div class="container">
      <ol id="boardSection" class="board">
      <noscript>
        You need JavaScript to use this site. Please upgrade to a modern browser
          or disable script blocking plugins.
        </noscript>
      </ol>
    </div>

    <button
      title="Pluralise Last Word"
      aria-label="Pluralise Last Word"
      class="largeText grammarMarker"
      id="pluraliseButton"
    >
      +s
    </button>
    <script type="module" src="scripts.js"></script>

  </body>
</html>
