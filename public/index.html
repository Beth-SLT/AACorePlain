<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AACore</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./resouces/ear.svg"
      type="image/x-icon"
    />
  </head>

  <body class="container">

    <div id="sentenceSection">
      <input id="sentenceDisplay" type="text" disabled />
      <button title="Play Sentence" aria-label="Play Sentence" id="playButton"><img alt="play icon" src="./resouces/play.svg"></button>
      <button title="Delete Sentence" aria-label="Clear Sentence" id="clearButton"><img alt="delete icon" src="./resouces/delete.svg"></button>
    </div>

    <div id="gridSection" class="grid">
      <!-- JavaScript fills this -->
    </div>


    <script src="scripts.js"></script>
  </body>
</html>
